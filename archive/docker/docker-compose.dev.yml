version: '3.8'

# Development infrastructure only
# Run with: make dev
#
# This starts only MinIO in Docker.
# SQLite database is stored locally.
# Rust API and SvelteKit web run natively on your Mac for:
#   - Fast hot reload
#   - Natural networking (iPhone can connect)
#   - Standard debugging tools

services:
  minio:
    image: minio/minio:latest
    container_name: virtues-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  ollama:
    image: ollama/ollama
    container_name: virtues-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/version"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  minio_data:
  ollama_data:

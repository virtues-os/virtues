# Traefik Static Configuration for Virtues
# Used with Nomad provider for automatic service discovery

global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API Dashboard (disabled in production)
api:
  dashboard: false
  insecure: false

# Entry points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: hetzner
        domains:
          - main: "virtues.com"
            sans:
              - "*.virtues.com"
    http3:
      advertisedPort: 443

# Providers
providers:
  # Nomad provider - auto-discovers services from Nomad jobs
  nomad:
    endpoint:
      address: "http://127.0.0.1:4646"
      # token: "" # Set if ACLs are enabled
    exposedByDefault: false
    defaultRule: "Host(`{{ .Name }}.virtues.com`)"
    refreshInterval: "5s"

# Certificate resolvers
certificatesResolvers:
  hetzner:
    acme:
      # Email for Let's Encrypt notifications
      email: "admin@virtues.com"
      storage: "/etc/traefik/acme.json"
      # Use DNS-01 challenge for wildcard certs
      dnsChallenge:
        provider: hetzner
        delayBeforeCheck: 0
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"

# Logging
log:
  level: WARN
  filePath: "/var/log/traefik/traefik.log"
  format: json

accessLog:
  filePath: "/var/log/traefik/access.log"
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "400-599"
    retryAttempts: true
    minDuration: "100ms"

# Metrics (optional - enable for monitoring)
# metrics:
#   prometheus:
#     entryPoint: metrics
#     buckets:
#       - 0.1
#       - 0.3
#       - 1.2
#       - 5.0

# Health check
ping:
  entryPoint: websecure

# Security headers (applied globally)
# Individual services can override via Nomad tags

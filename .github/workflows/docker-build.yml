name: Build and Deploy

on:
  push:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (git SHA). Required for production promote."
        required: false
        default: ""
      deploy_env:
        description: "Deploy environment"
        required: false
        default: "staging"
        type: choice
        options:
          - staging
          - production
      skip_deploy:
        description: "Skip deployment (build only)"
        required: false
        default: "false"

env:
  REGISTRY: ghcr.io
  CORE_IMAGE: ghcr.io/virtues-os/virtues-core
  TOLLBOOTH_IMAGE: ghcr.io/virtues-os/tollbooth

jobs:
  # ==========================================================================
  # Build unified image (Rust backend + SvelteKit static frontend)
  # Tagged `latest` only on main (so production auto-pulls only from main)
  # Skipped for production promote via dispatch (reuses existing image)
  # ==========================================================================
  build-core:
    runs-on: fast-runner
    if: >
      github.event_name == 'push' ||
      github.event.inputs.deploy_env != 'production'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CORE_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push core
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./core/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Build Tollbooth AI proxy image
  # Same tagging logic as build-core
  # ==========================================================================
  build-tollbooth:
    runs-on: fast-runner
    if: >
      github.event_name == 'push' ||
      github.event.inputs.deploy_env != 'production'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TOLLBOOTH_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push tollbooth
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/tollbooth/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Auto-deploy to staging on push to staging branch
  # Images are tagged with SHA only (not `latest`), so production won't pull
  # ==========================================================================
  deploy-staging:
    needs: [build-core, build-tollbooth]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    concurrency:
      group: deploy-staging
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Inject cluster hosts from secrets
        run: |
          jq --arg staging "${{ secrets.STAGING_HOST }}" \
             --arg prod "${{ secrets.PROD_HOST }}" \
             '(.clusters[] | select(.environment == "staging") | .host) = $staging |
              (.clusters[] | select(.environment == "production") | .host) = $prod' \
             deploy/clusters.json > deploy/clusters.tmp.json
          mv deploy/clusters.tmp.json deploy/clusters.json

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          for host in $(jq -r '.clusters[] | select(.environment == "staging") | .host' deploy/clusters.json); do
            if [[ -n "$host" ]]; then
              ssh-keyscan -H "$host" >> ~/.ssh/known_hosts 2>/dev/null || true
            fi
          done

      - name: Deploy to staging
        env:
          IMAGE_TAG: ${{ github.sha }}
          DEPLOY_ENV: staging
        run: bash deploy/deploy.sh

  # ==========================================================================
  # Register version with Atlas on push to main (production auto-pulls `latest`)
  # ==========================================================================
  register-version:
    needs: [build-core, build-tollbooth]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Notify Atlas of new version
        continue-on-error: true
        run: |
          curl -sf -X POST "${{ secrets.ATLAS_URL }}/api/internal/set-version" \
            -H "X-Atlas-Secret: ${{ secrets.ATLAS_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.sha }}",
              "image_tag": "${{ github.sha }}"
            }'

  # ==========================================================================
  # Manual deploy (workflow_dispatch) â€” staging or production
  # For production: builds are skipped, deploys existing image by tag
  # ==========================================================================
  deploy:
    needs: [build-core, build-tollbooth]
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.skip_deploy != 'true'
    concurrency:
      group: deploy-${{ github.event.inputs.deploy_env }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Inject cluster hosts from secrets
        run: |
          jq --arg staging "${{ secrets.STAGING_HOST }}" \
             --arg prod "${{ secrets.PROD_HOST }}" \
             '(.clusters[] | select(.environment == "staging") | .host) = $staging |
              (.clusters[] | select(.environment == "production") | .host) = $prod' \
             deploy/clusters.json > deploy/clusters.tmp.json
          mv deploy/clusters.tmp.json deploy/clusters.json

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          DEPLOY_ENV="${{ github.event.inputs.deploy_env }}"
          for host in $(jq -r --arg env "$DEPLOY_ENV" '.clusters[] | select(.environment == $env) | .host' deploy/clusters.json); do
            if [[ -n "$host" ]]; then
              ssh-keyscan -H "$host" >> ~/.ssh/known_hosts 2>/dev/null || true
            fi
          done

      - name: Deploy to ${{ github.event.inputs.deploy_env }}
        env:
          IMAGE_TAG: ${{ github.event.inputs.tag || github.sha }}
          DEPLOY_ENV: ${{ github.event.inputs.deploy_env }}
        run: bash deploy/deploy.sh

  # ==========================================================================
  # Register version with Atlas after manual production deploy
  # ==========================================================================
  register-version-promote:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.deploy_env == 'production' &&
      github.event.inputs.skip_deploy != 'true'
    steps:
      - name: Notify Atlas of new version
        continue-on-error: true
        run: |
          IMAGE_TAG="${{ github.event.inputs.tag || github.sha }}"
          curl -sf -X POST "${{ secrets.ATLAS_URL }}/api/internal/set-version" \
            -H "X-Atlas-Secret: ${{ secrets.ATLAS_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"version\": \"${IMAGE_TAG}\",
              \"image_tag\": \"${IMAGE_TAG}\"
            }"

name: Build

on:
  push:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      tag:
        description: "Custom image tag (defaults to git SHA)"
        required: false
        default: ""

env:
  REGISTRY: ghcr.io
  CORE_IMAGE: ghcr.io/virtues-os/virtues-core
  TOLLBOOTH_IMAGE: ghcr.io/virtues-os/tollbooth

jobs:
  # ==========================================================================
  # Build unified image (Rust backend + SvelteKit static frontend)
  # Tagged :latest on main, :staging on staging, plus SHA for traceability
  # ==========================================================================
  build-core:
    runs-on: fast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CORE_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/staging' }}
            type=sha,prefix=,format=long
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push core
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./core/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Build Tollbooth AI proxy image
  # Same tagging logic as build-core
  # ==========================================================================
  build-tollbooth:
    runs-on: fast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TOLLBOOTH_IMAGE }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/staging' }}
            type=sha,prefix=,format=long
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push tollbooth
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/tollbooth/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Notify Atlas of new image version
  # Atlas routes updates to the correct servers based on environment
  # ==========================================================================
  register-version:
    needs: [build-core, build-tollbooth]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Notify Atlas of new version
        continue-on-error: true
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            ENVIRONMENT="production"
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            ENVIRONMENT="staging"
          else
            echo "::warning::Unknown branch ${{ github.ref }}, skipping version registration"
            exit 0
          fi

          curl -sf -X POST "${{ secrets.ATLAS_URL }}/api/internal/set-version" \
            -H "X-Atlas-Secret: ${{ secrets.ATLAS_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"version\": \"${{ github.sha }}\",
              \"image_tag\": \"${{ github.sha }}\",
              \"environment\": \"${ENVIRONMENT}\"
            }"

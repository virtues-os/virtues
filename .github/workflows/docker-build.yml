name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (default: latest + git sha)"
        required: false
        default: ""
      skip_deploy:
        description: "Skip deployment (build only)"
        required: false
        default: "false"

env:
  REGISTRY: ghcr.io
  CORE_IMAGE: ghcr.io/virtues-os/virtues-core
  TOLLBOOTH_IMAGE: ghcr.io/virtues-os/tollbooth

jobs:
  # ==========================================================================
  # Build unified image (Rust backend + SvelteKit static frontend)
  # ==========================================================================
  build-core:
    runs-on: fast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CORE_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push core
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./core/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Build Tollbooth AI proxy image
  # ==========================================================================
  build-tollbooth:
    runs-on: fast-runner
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TOLLBOOTH_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Build and push tollbooth
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/tollbooth/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Register version with Atlas (pull-based updates)
  # ==========================================================================
  register-version:
    needs: [build-core, build-tollbooth]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Notify Atlas of new version
        continue-on-error: true
        run: |
          curl -sf -X POST "${{ secrets.ATLAS_URL }}/api/internal/set-version" \
            -H "X-Atlas-Secret: ${{ secrets.ATLAS_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{
              "version": "${{ github.sha }}",
              "image_tag": "${{ github.sha }}"
            }'

  # ==========================================================================
  # Deploy to all Nomad clusters
  # ==========================================================================
  deploy:
    needs: [build-core, build-tollbooth]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event.inputs.skip_deploy != 'true'
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Scan real hosts only (skip placeholders)
          for host in $(jq -r '.clusters[].host' deploy/clusters.json); do
            if [[ "$host" != "YOUR_SERVER_IP" && -n "$host" ]]; then
              ssh-keyscan -H "$host" >> ~/.ssh/known_hosts 2>/dev/null || true
            fi
          done

      - name: Deploy to clusters
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: bash deploy/deploy.sh

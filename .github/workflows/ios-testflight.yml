name: iOS TestFlight

on:
  push:
    tags:
      - 'ios-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.1.0)'
        required: true
        type: string

jobs:
  build-and-upload:
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/ios-v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version in project
        working-directory: apps/ios
        run: |
          # Set marketing version (e.g., 1.1.0)
          agvtool new-marketing-version ${{ steps.version.outputs.VERSION }}
          # Increment build number
          agvtool next-version -all

      - name: Import Code Signing Certificate
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$IOS_CERTIFICATE_BASE64" ]; then
            echo "ERROR: IOS_CERTIFICATE_BASE64 secret is required"
            exit 1
          fi

          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$IOS_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security import certificate.p12 -P "$IOS_CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          rm certificate.p12

          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Install Provisioning Profile
        env:
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          if [ -z "$IOS_PROVISIONING_PROFILE_BASE64" ]; then
            echo "ERROR: IOS_PROVISIONING_PROFILE_BASE64 secret is required"
            exit 1
          fi

          PP_PATH=$RUNNER_TEMP/build.mobileprovision
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 -d > "$PP_PATH"

          # Extract UUID from the profile and install with correct filename
          PP_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" /dev/stdin <<< "$(security cms -D -i "$PP_PATH")")
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/${PP_UUID}.mobileprovision

      - name: Build archive
        working-directory: apps/ios
        run: |
          xcodebuild archive \
            -project Virtues.xcodeproj \
            -scheme Virtues \
            -configuration Release \
            -archivePath $RUNNER_TEMP/Virtues.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}

      - name: Setup App Store Connect API key
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
        run: |
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 -d > ~/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8

      - name: Export and upload to TestFlight
        working-directory: apps/ios
        env:
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/Virtues.xcarchive \
            -exportPath $RUNNER_TEMP/ipa \
            -exportOptionsPlist ExportOptions.plist \
            -authenticationKeyPath ~/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_ID}.p8 \
            -authenticationKeyID "$APP_STORE_CONNECT_KEY_ID" \
            -authenticationKeyIssuerID "$APP_STORE_CONNECT_ISSUER_ID" \
            -allowProvisioningUpdates

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/build.keychain 2>/dev/null || true
          rm -f ~/private_keys/AuthKey_*.p8 2>/dev/null || true

# Notion Source Configuration
# Cloud-based workspace for notes, documents, and databases

name: notion
display_name: Notion
icon: ri:notion-fill
video: notion.webm
platform: cloud
company: notion
description: Notion workspace pages, databases, and blocks

# Authentication
auth:
  type: oauth2
  provider: notion
  auth_url: https://api.notion.com/v1/oauth/authorize
  token_url: https://api.notion.com/v1/oauth/token
  auth_proxy: https://auth.ariata.com/notion/auth
  public_integration: true  # Requires Notion review for production
  token_refresh_window: 0  # Notion tokens don't expire
  
# Available streams
streams:
  - name: pages
    display_name: Notion Pages
    description: Pages and databases from Notion workspace
    required_permissions:
      - read_content  # Read page content
      - read_user     # Read user information

# API settings
api:
  base_url: https://api.notion.com
  version: v1
  rate_limits:
    requests_per_second: 3  # Notion has strict rate limits
  timeout: 30000  # 30 seconds
  headers:
    Notion-Version: "2022-06-28"  # API version

# Sync settings
sync:
  type: pull